<mat-card>
    <mat-card-title>Confirma exclusão da Colaboração?</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="colaboracao.descricao" name="descricao" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Image" [(ngModel)]="colaboracao.imagem_idImagem" name="imagem_idImagem" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Áudio" [(ngModel)]="colaboracao.audio" name="audio" disabled>
        </mat-form-field>


    </form>

    <button mat-raised-button (click)="delete()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
