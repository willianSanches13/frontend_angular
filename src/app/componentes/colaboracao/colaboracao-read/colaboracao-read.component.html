<div class="mat-elevation-z4">
    <table mat-table [dataSource]="colaboracao" matSort>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descricao</th>
            <td mat-cell *matCellDef="let linha">{{linha.descricao}}</td>
        </ng-container>


        <ng-container matColumnDef="audio">
            <th mat-header-cell *matHeaderCellDef>Audio</th>
            <td mat-cell *matCellDef="let linha">{{ linha.audio}}</td>
        </ng-container>

        <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef>Autor</th>
            <td mat-cell *matCellDef="let linha">{{ linha.autor}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">
                <a (click)="editar(linha)" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="excluir(linha)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>


    </table>
</div>
<app-colaboracao-read></app-colaboracao-read>
