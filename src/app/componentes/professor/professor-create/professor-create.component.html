<mat-card>
    <mat-card-title>Novo Professor</mat-card-title>
    <form>


        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="professor.nome" name="nome">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Nick" [(ngModel)]="professor.nick" name="nick">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="professor.senha" name="senha">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="criarProfessor()" color="primary">
    Salvar
    </button>
    <button mat-raised-button (click)="cancelar()">
    Cancelar
    </button>
</mat-card>
