<mat-card class="home">
    <mat-card-title>Novo Assunto</mat-card-title>
    <form>


        <mat-form-field>
            <input matInput placeholder="Nome Assunto" [(ngModel)]="assunto.nomeAssunto" name="nomeAssunto">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Disciplina" [(ngModel)]="assunto.disciplina_idDisciplina" name="disciplina_idDisciplina">
        </mat-form-field>


    </form>
    <button mat-raised-button (click)="criarAssunto()" color="primary">
    Criar
    </button>
    <button mat-raised-button (click)="cancelar()">
    Cancelar
    </button>
</mat-card>
