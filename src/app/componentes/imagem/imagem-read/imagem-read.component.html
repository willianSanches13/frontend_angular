<div class="mat-elevation-z4">
    <table mat-table [dataSource]="imagem" matSort>

        <ng-container matColumnDef="nomeImagem">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let linha">{{linha.nomeImagem}}</td>
        </ng-container>

        <ng-container matColumnDef="texto">
            <th mat-header-cell *matHeaderCellDef>Texto</th>
            <td mat-cell *matCellDef="let linha">{{linha.texto}}</td>
        </ng-container>

        <ng-container matColumnDef="figura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Figura</th>
            <td mat-cell *matCellDef="let linha"><img src="http://localhost:3000/files/{{linha.figura}}" width="50px" height="50px" /></td>
        </ng-container>


        <ng-container matColumnDef="audio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Áudio</th>
            <td mat-cell *matCellDef="let linha">{{linha.audio}}</td>
        </ng-container>

        <ng-container matColumnDef="assunto_idAssunto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Assunto</th>
            <td mat-cell *matCellDef="let linha">{{linha.assunto_idAssunto}}</td>
        </ng-container>

        <ng-container matColumnDef="professor_idProfessor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Professor</th>
            <td mat-cell *matCellDef="let linha">{{linha.professor_idProfessor.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">
                <a (click)="visualizar(linha)" class="edit">
                    <i class="material-icons">
                    image
                    </i>
                </a>

                <a (click)="editar(linha)" class="edit">
                    <i class="material-icons">
                    edit
                    </i>
                </a>
                <a (click)="excluir(linha)" class="delete">
                    <i class="material-icons">
                    delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
