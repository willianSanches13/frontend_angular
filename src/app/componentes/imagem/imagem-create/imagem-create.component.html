<mat-card class="home">
    <mat-card-title>Nova Imagem</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Imagem" [(ngModel)]="imagem.nomeImagem" name="name">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Texto" [(ngModel)]="imagem.texto" name="texto">
        </mat-form-field>

        <mat-form-field>

            <input matInput placeholder="Audio" [(ngModel)]="imagem.audio" name="audio">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Assunto" [(ngModel)]="imagem.assunto_idAssunto" name="assunto">
        </mat-form-field>
    </form>

    <div style="margin-top: 10px">
        <div class="custom-file">
            Upload de Imagem :
            <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" />
            <label class="custom-file-label" for="customFile" id="customFileLabel"></label>
        </div>
        <button mat-raised-button (click)="criarImagem()" color="primary" [disabled]="!files">
        Salvar
    </button>


        <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
    </div>
</mat-card>
