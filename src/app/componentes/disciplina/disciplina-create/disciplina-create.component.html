<mat-card class="home">
    <mat-card-title>Nova Disciplina</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Disciplina" [(ngModel)]="disciplina.nomeDisciplina" name="nomeDisciplina">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="criarDisciplina()" color="primary">
    Criar
    </button>
    <button mat-raised-button (click)="cancelar()">
    Cancelar
    </button>
</mat-card>
