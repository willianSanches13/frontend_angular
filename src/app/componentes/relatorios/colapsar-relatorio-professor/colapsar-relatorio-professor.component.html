<h3>Professores</h3>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="professor" matSort>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let linha">{{linha.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="nick">
            <th mat-header-cell *matHeaderCellDef>Nick</th>
            <td mat-cell *matCellDef="let linha">{{linha.nick}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let linha">{{linha.status}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
